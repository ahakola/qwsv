rcon_password YOUR_SECRET_RCON // CHANGE US

gamedir fortress
hostname "My TF-server"   // CHANGE US

maxspectators 4
maxclients 32
deathmatch 3               // Allow players to change classes
teamplay 1?QWTF2.9         // Teamplay ON
timelimit 30
fraglimit 0
sv_aim 1.0                 // Leniency in vertical aim
sv_mapcheck 1
sv_mintic 0.014            // 1/cl_maxfps, and nailhack the server
floodprot 10 1 1           // Default: 4 4 10

serverinfo spawn 0
serverinfo samelevel 0

serverinfo rj 1.01         // Sets rocket jumping to a normal level
serverinfo clanmsgs off     // Enables clanmessages
serverinfo fpd 65530       // Disables some proxy features
serverinfo maxfps 77       //
serverinfo fbskins 0       //
serverinfo truelightning 0 //

serverinfo .admin        "me@email.address"   // CHANGE US
serverinfo .url          "http://my.personal.homepage.url"   // CHANGE US

localinfo motd1 "Welcome to My TF-server"
localinfo motd2 "Enjoy and visit my site!"

localinfo ws on                // War Standard (turn it OFF on rock2)
localinfo c off                // Clan Mode
//localinfo pm 0            // PreMatch time
//localinfo dtf on           // For correct screenshots
localinfo t off             // Caps Only
localinfo s off             //
localinfo fts off          // Full Team Scores OFF

localinfo cr_sc 0
localinfo cr_sn 3
localinfo cr_so 0
localinfo cr_de 0
localinfo cr_me 0
localinfo cr_hw 0
localinfo cr_py 0
localinfo cr_sp 0
localinfo cr_en 0
localinfo cr_ra -1

localinfo t1 Blue          // CHANGE US
localinfo t2 Red           // CHANGE US
localinfo t3 Yell
localinfo t4 Gren

localinfo autokick_time 60
localinfo autokick_kills 5

allow_download 1           //

//password tomte2006         // CHANGE US
//spectator_password none    // CHANGE US

//fraglogfile
//frag_log_type 1
modfraglogfile
//logplayers

exec thundervote.cfg
serverinfo n 1             // Stores the current map number

setmaster masterserver.exhale.de:27000 kubus.rulez.pl:27000 qwmaster.omegaroutes.net:27000
// EOF
